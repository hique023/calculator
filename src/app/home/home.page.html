<ion-content>
  
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/sobre">
          <ion-label>Sobre</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-item class="header">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-label>
      <h1><b>Olá!</b></h1>
    </ion-label>
    <img src="../assets/images/logo.png" class="img-header">
  </ion-item>

  <ion-label class="pag-title">Realize operações simples!</ion-label>

  <ion-card class="card">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item class="visor">
            <ion-label position="floating" class="cor-danger">Nº 1</ion-label>
            <ion-input type="number" [(ngModel)]="valor1" class="simbolos"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="visor">
            <ion-label position="floating" class="cor-danger">Nº 2</ion-label>
            <ion-input type="number" [(ngModel)]="valor2" class="simbolos"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="visor">
            <ion-label class="simbolos"> {{ result }} </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="danger" expand="block" (click)="opMult()"><p>x</p></ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" expand="block" (click)="opDiv()"><p>/</p></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="danger" expand="block" (click)="opSom()"><p>+</p></ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" expand="block" (click)="opSub()"><p>-</p></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="danger" fill="outline" expand="block" (click)="setLimpa()">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>
